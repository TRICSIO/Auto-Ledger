version: '3.8'

services:
  autopal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autopal_app
    ports:
      - "3000:3000"
    # To use a .env file for environment variables:
    # env_file:
    #   - .env
    # Or define them directly:
    environment:
      - NODE_ENV=production
      # Make sure to replace this with your actual Gemini API Key
      - GEMINI_API_KEY=YOUR_API_KEY_HERE
    restart: unless-stopped
